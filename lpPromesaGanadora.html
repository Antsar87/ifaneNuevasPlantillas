<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body class="h-screen bg-primary d-flex align-items-center">
    <main class="container pY-3">
      <div class="title">
        <h1 class="c-white text-center">
          !Aquí la "X" promesa ganadora que recibirá tu cliente en su correo¡
        </h1>
      </div>

      <div
        class="d-flex flex-direction-column row-landscape align-items-center gap-10 mT-5"
      >
        <div class="flex-1">
          <img
            loading="lazy"
            src="./images/recursoPromesas/libro B1.png"
            alt="un libro"
            class="w-100"
          />
        </div>

        <div class="c-white flex-1">
          <p class="title title--form fw-bold fs-3">
            ¿A qué correo deseas que te envíe "X"?
          </p>
          <form action="#" class="form mT-3">
            <label class="form__label d-flex align-items-center">
              <img
                src="/images/recursoPromesas/icono email.svg"
                alt="mail"
                loading="lazy"
                class="form__img"
              />
              <input
                type="email"
                placeholder="Email"
                class="form__input fs-2 border-none border-radius-2 w-100 pY-1 pX-2"
                required
              />
            </label>

            <button
              type="submit"
              class="form__btn bg-secondary c-white fs-md w-100 cursor-pointer border-none border-radius-2 pY-1 mT-2"
            >
              ¡Quiero recibir "X"!
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
